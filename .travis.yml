sudo: false
language: node_js
node_js:
  - 12
cache:
  npm: true
  directories:
    - "images"
branches:
  only:
    - develop
script:
  - hexo generate
deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GH_TOKEN
  keep-history: true
  target_branch: master
  on:
    branch: develop
  local-dir: public
